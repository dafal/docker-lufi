version: '3'
services:
    lufi:
        image: victor.rds/lufi
        environment:
            - CONTACT=your@contact.com
            - MAX_DELAY=60
        ports:
            - "8081:8081"
        restart: always
        volumes:
            - db:/usr/lufi/data
            - files:/usr/lufi/files
        
volumes:
    db:
    files:
